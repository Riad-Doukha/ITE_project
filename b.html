<!DOCTYPE html>
<html lang="en" style="height: 100vh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="margin: 0; height: 100%">
    <table
      height="100%"
      width="100%"
      cellspacing="0"
      cellpadding="0"
      style="border-collapse: collapse"
    >
      <tbody>
        <!-- First Row -->
        <tr height="15%">
          <td align="center" bgcolor="blue">
            <table
              width="100%"
              cellspacing="0"
              cellpadding="0"
              style="border-collapse: collapse"
            >
              <tr style="height: 5px">
                <td bgcolor="black"></td>
              </tr>
              <tr style="height: 5px">
                <td bgcolor="orange"></td>
              </tr>
              <tr style="height: 5px">
                <td bgcolor="black"></td>
              </tr>
              <tr style="height: 5px">
                <td bgcolor="orange"></td>
              </tr>
              <tr style="height: 5px">
                <td bgcolor="black"></td>
              </tr>
            </table>
            <h2>THE NATIONAL SCHOOL OF ARTIFICIAL INTELLIGENCE</h2>
            <table
              width="100%"
              cellspacing="0"
              cellpadding="0"
              style="border-collapse: collapse"
            >
              <tr style="height: 5px">
                <td bgcolor="black"></td>
              </tr>
              <tr style="height: 5px">
                <td bgcolor="orange"></td>
              </tr>
              <tr style="height: 5px">
                <td bgcolor="black"></td>
              </tr>
              <tr style="height: 5px">
                <td bgcolor="orange"></td>
              </tr>
              <tr style="height: 5px">
                <td bgcolor="black"></td>
              </tr>
            </table>
          </td>
        </tr>

        <!-- Second Row -->
        <tr height="70%">
          <td>      <marquee behavior="scroll" direction="right" scrollamount="10">
         
            <video
            src="./1220.mp4"
            loop

            width="200"
            autoplay
          ></video>
      
            </marquee>
          </td>
        </tr>

        <!-- Third Row -->
        <tr height="15%">
            <td align="center" style="height: 100%; padding: 0;">
              <!-- Top Border -->
              <table
                height="20%"
                width="100%"
                cellspacing="0"
                cellpadding="0"
                style="border-collapse: collapse"
              >
                <tr style="height: 5px">
                  <td bgcolor="black"></td>
                </tr>
                <tr style="height: 5px">
                  <td bgcolor="orange"></td>
                </tr>
                <tr style="height: 5px">
                  <td bgcolor="black"></td>
                </tr>
                <tr style="height: 5px">
                  <td bgcolor="orange"></td>
                </tr>
                <tr style="height: 5px">
                  <td bgcolor="black"></td>
                </tr>
              </table>
          
              <!-- Icons Section -->
              <table width="25%" height="50%" cellspacing="0" cellpadding="0">
                <tr align="center">
                  <td>
                    <a href="https://www.google.com/earth/" target="_blank">
                      <img src="/assets/earth.svg" height="50" width="50" alt="Google Earth" />
                    </a>
                  </td>
                  <td>
                    <a href="https://www.google.com/chrome/" target="_blank">
                      <img src="/assets/ch.svg" height="50" width="50" alt="Google Chrome" />
                    </a>
                  </td>
                  <td>
                    <a href="https://classroom.google.com/" target="_blank">
                      <img src="/assets/classroom.svg" height="50" width="50" alt="Google Classroom" />
                    </a>
                  </td>
                  <td>
                    <a href="https://mail.google.com/" target="_blank">
                      <img src="/assets/gmail.svg" height="50" width="50" alt="Gmail" />
                    </a>
                  </td>
                  <td>
                    <a href="https://www.youtube.com/" target="_blank">
                      <img src="/assets/you.svg" height="50" width="50" alt="YouTube" />
                    </a>
                  </td>
                </tr>
              </table>
              <!-- Bottom Border -->
              <table
                height="25%"
                width="100%"
                cellspacing="0"
                cellpadding="0"
                style="border-collapse: collapse"
              >
                <tr style="height: 5px">
                  <td bgcolor="black"></td>
                </tr>
                <tr style="height: 5px">
                  <td bgcolor="orange"></td>
                </tr>
                <tr style="height: 5px">
                  <td bgcolor="black"></td>
                </tr>
                <tr style="height: 5px">
                  <td bgcolor="orange"></td>
                </tr>
                <tr style="height: 5px">
                  <td bgcolor="black"></td>
                </tr>
              </table>
            </td>
          </tr>
          
      </tbody>
    </table>
  </body>
</html>
