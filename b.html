<!DOCTYPE html>
<html lang="en" style="height: 100vh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="margin: 0; height: 100%">
    <table
      height="100%"
      width="100%"
      cellspacing="0"
      cellpadding="0"
      style="border-collapse: collapse"
    >
      <tbody>
        <!-- First Row -->
        <tr height="15%">
          <td style="position: relative">
            <video
              src="./sea.mp4"
              style="
                position: absolute;
                z-index: -5;
                height: 100%;
                width: 100%;
                object-fit: cover;
              "
              loop
              autoplay
              muted
            ></video>
            <table
              width="100%"
              height="100%"
              cellspacing="0"
              cellpadding="0"
              style="border-collapse: collapse"
            >
              <tr>
                <!-- Content on top of the video -->
                <td align="center">
                  <table
                    width="100%"
                    cellspacing="0"
                    cellpadding="0"
                    style="border-collapse: collapse"
                  >
                    <tr style="height: 5px">
                      <td bgcolor="black"></td>
                    </tr>
                    <tr style="height: 5px">
                      <td bgcolor="orange"></td>
                    </tr>
                    <tr style="height: 5px">
                      <td bgcolor="black"></td>
                    </tr>
                    <tr style="height: 5px">
                      <td bgcolor="orange"></td>
                    </tr>
                    <tr style="height: 5px">
                      <td bgcolor="black"></td>
                    </tr>
                  </table>
                  <h2 style="color: white">
                    THE NATIONAL SCHOOL OF ARTIFICIAL INTELLIGENCE
                  </h2>
                  <table
                    width="100%"
                    cellspacing="0"
                    cellpadding="0"
                    style="border-collapse: collapse"
                  >
                    <tr style="height: 5px">
                      <td bgcolor="black"></td>
                    </tr>
                    <tr style="height: 5px">
                      <td bgcolor="orange"></td>
                    </tr>
                    <tr style="height: 5px">
                      <td bgcolor="black"></td>
                    </tr>
                    <tr style="height: 5px">
                      <td bgcolor="orange"></td>
                    </tr>
                    <tr style="height: 5px">
                      <td bgcolor="black"></td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <tr height="70%">
          <td
            height="100%"
            align="center"
            width="100%"
            style="vertical-align: top"
          >
            <table style="height: 100%; width: 100%; border-collapse: collapse">
              <!-- Row 1 -->
              <tr height="15%">
                <td align="center">
                  <h1>
                    Welcome Dear Visitor, Please Sign In to use our Services
                  </h1>
                </td>
              </tr>

              <!-- Row 2 -->
              <tr height="25%">
                <td align="center">
                  <form action="c.html" method="post">
                    <table
                      style="position: relative; color: white"
                      cellspacing="20"
                    >
                      <tr>
                        <td>
                          <video
                            src="./sea.mp4"
                            style="
                              top: 0;
                              left: 0;
                              position: absolute;
                              z-index: -5;
                              height: 100%;
                              width: 100%;
                              object-fit: cover;
                            "
                            loop
                            autoplay
                            muted
                          ></video>
                        </td>
                      </tr>
                      <!-- Username Row -->

                      <tr>
                        <td colspan="2" align="right">
                          <label for="username">Username:</label>
                        </td>
                        <td colspan="2" align="left">
                          <input type="text" id="username" name="username" />
                        </td>
                      </tr>

                      <!-- Password Row -->
                      <tr>
                        <td colspan="2" align="right">
                          <label for="password">Password:</label>
                        </td>
                        <td colspan="2" align="left">
                          <input
                            type="password"
                            id="password"
                            name="password"
                          />
                        </td>
                      </tr>

                      <!-- Buttons Row -->
                      <tr>
                        <td colspan="2" align="center"></td>
                        <td align="left">
                          <button type="reset">Reset</button>
                        </td>
                        <td align="right">
                          <button type="submit">Sign In</button>
                        </td>
                      </tr>
                    </table>
                  </form>
                </td>
              </tr>

              <!-- Row 3 -->
              <tr height="60%">
                <td>
                    <marquee behavior="scroll" direction="right" scrollamount="10">
                        <video src="./1220.mp4" autoplay loop muted playsinline width="200"></video>
                      </marquee>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <!-- Third Row -->
        <tr height="15%">
          <td align="center" style="height: 100%; padding: 0">
            <!-- Top Border -->
            <table
              height="20%"
              width="100%"
              cellspacing="0"
              cellpadding="0"
              style="border-collapse: collapse"
            >
              <tr style="height: 5px">
                <td bgcolor="black"></td>
              </tr>
              <tr style="height: 5px">
                <td bgcolor="orange"></td>
              </tr>
              <tr style="height: 5px">
                <td bgcolor="black"></td>
              </tr>
              <tr style="height: 5px">
                <td bgcolor="orange"></td>
              </tr>
              <tr style="height: 5px">
                <td bgcolor="black"></td>
              </tr>
            </table>

            <!-- Icons Section -->
            <table width="25%" height="50%" cellspacing="0" cellpadding="0">
              <tr align="center">
                <td>
                  <a href="https://www.google.com/earth/" target="_blank">
                    <img
                      src="/assets/earth.svg"
                      height="50"
                      width="50"
                      alt="Google Earth"
                    />
                  </a>
                </td>
                <td>
                  <a href="https://www.google.com/chrome/" target="_blank">
                    <img
                      src="/assets/ch.svg"
                      height="50"
                      width="50"
                      alt="Google Chrome"
                    />
                  </a>
                </td>
                <td>
                  <a href="https://classroom.google.com/" target="_blank">
                    <img
                      src="/assets/classroom.svg"
                      height="50"
                      width="50"
                      alt="Google Classroom"
                    />
                  </a>
                </td>
                <td>
                  <a href="https://mail.google.com/" target="_blank">
                    <img
                      src="/assets/gmail.svg"
                      height="50"
                      width="50"
                      alt="Gmail"
                    />
                  </a>
                </td>
                <td>
                  <a href="https://www.youtube.com/" target="_blank">
                    <img
                      src="/assets/you.svg"
                      height="50"
                      width="50"
                      alt="YouTube"
                    />
                  </a>
                </td>
              </tr>
            </table>
            <!-- Bottom Border -->
            <table
              height="25%"
              width="100%"
              cellspacing="0"
              cellpadding="0"
              style="border-collapse: collapse"
            >
              <tr style="height: 5px">
                <td bgcolor="black"></td>
              </tr>
              <tr style="height: 5px">
                <td bgcolor="orange"></td>
              </tr>
              <tr style="height: 5px">
                <td bgcolor="black"></td>
              </tr>
              <tr style="height: 5px">
                <td bgcolor="orange"></td>
              </tr>
              <tr style="height: 5px">
                <td bgcolor="black"></td>
              </tr>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
