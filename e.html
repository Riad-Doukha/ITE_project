<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h2>Frozen Calclator Service</h2>

    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frozen Calculator</title>
      </head>
      <body>
        <center>
          <table
            align="center"
            border="10px"
            cellpadding="20"
            bgcolor="black"
            style="color: white"
            width="40%"
            cellspacing="4"
          >
            <tr>
              <td colspan="5" bgcolor="#9e9b8d" align="right" height="20">
                <big><b>0</b></big>
              </td>
            </tr>
            <!-- First row -->
            <tr>
              <td bgcolor="#808080" align="center"><b>Mc</b></td>
              <td bgcolor="#808080" align="center"><b>M-</b></td>
              <td bgcolor="#808080" align="center"><b>M+</b></td>
              <td bgcolor="#808080" align="center"><b>√</b></td>
              <td bgcolor="#808080" align="center"><b>%</b></td>
            </tr>
            <!-- Second row -->
            <tr>
              <td bgcolor="#808080" align="center"><b>→</b></td>
              <td bgcolor="#808080" align="center"><b>7</b></td>
              <td bgcolor="#808080" align="center"><b>8</b></td>
              <td bgcolor="#808080" align="center"><b>9</b></td>
              <td bgcolor="#808080" align="center"><b>÷</b></td>
            </tr>
            <!-- Third row -->
            <tr>
              <td bgcolor="#808080" align="center"><b>CE</b></td>
              <td bgcolor="#808080" align="center"><b>4</b></td>
              <td bgcolor="#808080" align="center"><b>5</b></td>
              <td bgcolor="#808080" align="center"><b>6</b></td>
              <td bgcolor="#808080" align="center"><b>×</b></td>
            </tr>
            <!-- Fourth row -->
            <tr>
              <td bgcolor="#808080" align="center"><b>AC</b></td>
              <td bgcolor="#808080" align="center"><b>1</b></td>
              <td bgcolor="#808080" align="center"><b>2</b></td>
              <td bgcolor="#808080" align="center"><b>3</b></td>
              <td bgcolor="#808080" align="center"><b>-</b></td>
            </tr>
            <!-- Fifth row -->
            <tr>
              <td bgcolor="#808080" align="center"><b>0</b></td>
              <td bgcolor="#808080" align="center"><b>00</b></td>
              <td bgcolor="#808080" align="center"><b>.</b></td>
              <td bgcolor="#808080" align="center"><b>=</b></td>
              <td bgcolor="#808080" align="center"><b>+</b></td>
            </tr>
          </table>
        </center>
        <h2>watch ITE Lecture 12 on HTML</h2>
        <center>
          <iframe
            src="https://www.youtube.com/watch?v=c2ALCKi3NFM"
            frameborder="0"
            height="400"
            width="600"
          ></iframe>
        </center>
      </body>
    </html>
  </body>
</html>
